    <main class="main entry__main">
      <div class="main__inner entry-form">
        <div class="entry-form__inner">
          <h1 class="entry__title">
            新卒採用<br class="sp-break" /><span class="orange-text"
              >エントリーフォーム</span
            >
          </h1>
          <p class="entry__lede">
            弊社にご興味をお持ちいただき、<br
              class="sp-break"
            />ありがとうございます。<br />
            下記をご入力の上、送信ください。
          </p>

          <form
            method="post"
            action="mail.php"
            class="entry-form__body"
            id="entry-form"
          >
            <table class="entry-form__table">
              <tr class="table-row entry-form__table-row">
                <th class="table-heading entry-form__table-heading">
                  <span class="required-notice">必須</span>
                  <label class="entry-form__item-name ml-minus-5" for="name"
                    >お名前</label
                  >
                </th>
                <td class="table-data entry-form__table-data">
                  <input
                    required
                    id="name"
                    class="entry-form__input"
                    type="text"
                    name="お名前"
                    placeholder="例）長谷川　太郎"
                    autocomplete="name"
                  />
                </td>
              </tr>
              <tr class="table-row entry-form__table-row">
                <th class="table-heading entry-form__table-heading">
                  <span class="required-notice">必須</span>
                  <label class="entry-form__item-name ml-minus-5" for="age"
                    >ご年齢</label
                  >
                </th>
                <td class="table-data entry-form__table-data">
                  <input
                    required
                    id="age"
                    class="entry-form__input entry-form__input--short"
                    type="number"
                    name="ご年齢"
                    placeholder="例）32"
                    min="18"
                  />
                </td>
              </tr>
              <tr class="table-row entry-form__table-row">
                <th class="table-heading entry-form__table-heading">
                  <span class="required-notice">必須</span>
                  <label class="entry-form__item-name ml-minus-5" for="email"
                    >メールアドレス</label
                  >
                </th>
                <td class="table-data entry-form__table-data">
                  <input
                    required
                    id="email"
                    class="entry-form__input"
                    type="email"
                    name="メールアドレス"
                    autocomplete="email"
                    placeholder="例）example@example.com"
                  />
                </td>
              </tr>
              <tr class="table-row entry-form__table-row">
                <th
                  class="table-heading entry-form__table-heading table-heading--vertical-top"
                >
                  <span class="required-notice">必須</span
                  ><span class="entry-form__item-name">応募職種</span>
                </th>
                <td class="table-data entry-form__table-data">
                  <label class="entry-form__radio-label">
                    <input
                      class="entry-form__radio-button"
                      type="radio"
                      name="応募職種"
                      value="Webディレクター"
                    /><span class="entry-form__radio-text"
                      >Webディレクター</span
                    >
                  </label>
                  <label class="entry-form__radio-label">
                    <input
                      class="entry-form__radio-button"
                      type="radio"
                      name="応募職種"
                      value="Webエンジニア"
                    /><span class="entry-form__radio-text">Webエンジニア</span>
                  </label>
                  <label class="entry-form__radio-label">
                    <input
                      class="entry-form__radio-button"
                      type="radio"
                      name="応募職種"
                      value="Webデザイナー"
                    /><span class="entry-form__radio-text">Webデザイナー</span>
                  </label>
                  <label class="entry-form__radio-label">
                    <input
                      class="entry-form__radio-button"
                      type="radio"
                      name="応募職種"
                      value="Webマーケター"
                    /><span class="entry-form__radio-text">Webマーケター</span>
                  </label>
                </td>
              </tr>
              <tr class="table-row entry-form__table-row">
                <th class="table-heading entry-form__table-heading">
                  <span class="required-notice">必須</span>
                  <label
                    class="entry-form__item-name ml-minus-5"
                    for="desired-annual-income"
                    >希望年収</label
                  >
                </th>
                <td class="table-data entry-form__table-data">
                  <input
                    required
                    id="desired-annual-income"
                    class="entry-form__input entry-form__input--short"
                    type="text"
                    name="希望年収"
                  />
                </td>
              </tr>
              <tr class="table-row entry-form__table-row">
                <th
                  class="table-heading entry-form__table-heading table-heading--vertical-top pc-pt-7px"
                >
                  <span class="required-notice required-notice--gray"
                    >必須</span
                  >
                  <label
                    class="entry-form__item-name ml-minus-5"
                    for="achievements"
                    >実績</label
                  >
                </th>
                <td class="table-data entry-form__table-data">
                  <p class="entry-form__paragraph">
                    これまでの開発実績の分かるGithubの<br
                      class="sp-break"
                    />URLや、公開しているWebサイトがあれば、<br />
                    そのURLの添付をお願いします。
                  </p>
                  <textarea
                    class="entry-form__textarea entry-form__textarea--large"
                    name="実績"
                    id="achievements"
                  ></textarea>
                </td>
              </tr>
              <tr class="table-row entry-form__table-row">
                <th
                  class="table-heading entry-form__table-heading table-heading--vertical-top"
                >
                  <span class="required-notice">必須</span>
                  <label
                    class="entry-form__item-name ml-minus-5"
                    for="academic-background"
                    >学歴</label
                  >
                </th>
                <td class="table-data entry-form__table-data">
                  <p class="entry-form__paragraph">
                    高校以降の学歴をご記載下さい。
                  </p>
                  <textarea
                    required
                    class="entry-form__textarea entry-form__textarea--small"
                    name="学歴"
                    id="academic-background"
                  ></textarea>
                </td>
              </tr>
              <tr class="table-row entry-form__table-row">
                <th
                  class="table-heading entry-form__table-heading table-heading--vertical-top"
                >
                  <span class="required-notice">必須</span>
                  <label
                    class="entry-form__item-name ml-minus-5"
                    for="about-myself"
                    >自己PR</label
                  >
                </th>
                <td class="table-data entry-form__table-data">
                  <p class="entry-form__paragraph">
                    簡単で結構ですので、<br
                      class="sp-break"
                    />あなたのPRポイントをご記載下さい。
                  </p>
                  <textarea
                    required
                    class="entry-form__textarea entry-form__textarea--small"
                    name="自己PR"
                    id="about-myself"
                  ></textarea>
                </td>
              </tr>
            </table>
            <div class="entry-form__privacy-policy privacy-policy">
              <label class="privacy-policy__label"
                ><input
                  required
                  class="privacy-policy__checkbox"
                  type="checkbox"
                  id="privacy-check"
                  name="個人情報の同意[]"
                  value="同意する"
                /><span class="privacy-policy__span"
                  >個人情報保護方針に同意する</span
                ></label
              >
            </div>
            <button
              disabled
              class="entry-form__submit-button entry-cta__button button"
              id="entry-submit"
              type="submit"
              value="エントリーする"
            >
              エントリーする
            </button>
          </form>
        </div>
